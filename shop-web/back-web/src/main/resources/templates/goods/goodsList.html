<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <title>展示商品页面</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" type="text/css" href="css/uploadifive.css">
</head>
<body>
<!--头部-->
<div class="row">
    <div class="col-md-4 col-md-offset-8">
        <button type="button" class="btn btn-primary" id="add">添加</button>
        <button type="button" class="btn btn-danger" id="delBatch">批量删除</button>
    </div>
</div>
<!--内容-->
<div class="row">
    <div class="col-md-12">
        <table class="table table-hover">
            <tr>
                <th><input type="checkbox" id="checkAll"></th>
                <th>编号</th>
                <th>商品名称</th>
                <th>商品描述</th>
                <th>商品图片</th>
                <th>商品价格</th>
                <th>商品库存</th>
                <th>商品折后价</th>
                <th>商品折扣</th>
                <th>商品所属小类</th>
                <th>商品所属大类</th>
                <th>操作</th>
            </tr>
            <tr th:each="g:${pageInfo.list}">
                <td><input type="checkbox" class="checkOne" th:value="${g.id}"></td>
                <td th:text="${g.id}">id</td>
                <td th:text="${g.goodsName}">名称</td>
                <td th:text="${g.goodsDescription}">描述</td>
                <td>
                    <img src="#" th:src="${g.goodsPic}" alt="图片加载失败" style="width: 100px;height: 80px" >
                </td>
                <td th:text="${g.goodsPrice}">价格</td>
                <td th:text="${g.goodsStock}">库存</td>
                <td th:text="${g.goodsPriceOff}">折后价</td>
                <td th:text="${g.goodsDiscount}">折扣</td>
                <td th:text="${g.goodsFatherid}">所属小类</td>
                <td th:text="${g.goodsParentid}">所属大类</td>

                <td>
                    <button type="button" class="btn btn-primary update" th:id="${g.id}">修改</button>
                    <button type="button" class="btn btn-danger delete" th:id="${g.id}" >删除</button>
                </td>
            </tr>
        </table>
    </div>
</div>
<!--尾部-->
<div>
    <div class="col-md-6">
        当前第 <span th:text="${pageInfo.pageNum}">X</span> 页，
        一共 <span th:text="${pageInfo.pages}">X</span> 页，
        共<span th:text="${pageInfo.total}">XX</span>条
    </div>
    <div class="col-md-6">
        <nav aria-label="Page navigation">
            <!--分页导航-->
            <ul class="pagination" >
                <li th:class="${pageInfo.pageNum==1 ? 'disabled':''}" >
                    <a href="#" th:href="|goods/page?pageIndex=${pageInfo.pageNum - 1}&pageSize=${pageInfo.pageSize}|" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li th:each="num:${pageInfo.navigatepageNums}" th:class="${num == pageInfo.pageNum ? 'active':''}">
                    <a href="#" th:href="|goods/page?pageIndex=${num}&pageSize=${pageInfo.pageSize}|" th:text="${num}">1</a>
                </li>
                <li th:class="${pageInfo.pageNum==pageInfo.pages ? 'disabled':''}">
                    <a href="#" th:href="|goods/page?pageIndex=${pageInfo.pageNum + 1}&pageSize=${pageInfo.pageSize}|" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<!--添加模态框-->
<div class="modal fade" tabindex="-1" role="dialog" id="addModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">添加商品</h4>
            </div>
            <div class="modal-body">
                <form action="product/add" id="addForm" class="form-horizontal" method="post">
                    <div class="from-group">
                        <label for="name" class="col-sm-2 control-label">商品名称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" name="product.name">
                        </div>
                    </div>
                    <div class="from-group">
                        <label for="typeId" class="col-sm-2 control-label">类型ID</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="typeId" name="product.typeId">
                        </div>
                    </div>
                    <div class="from-group">
                        <label for="typeName" class="col-sm-2 control-label">类型名称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="typeName" name="product.typeName">
                        </div>
                    </div>
                    <div class="from-group">
                        <label for="price" class="col-sm-2 control-label">商品价格</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="price" name="product.price">
                        </div>
                    </div>
                    <div class="from-group">
                        <label for="salePrice" class="col-sm-2 control-label">优惠价格</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="salePrice" name="product.salePrice">
                        </div>
                    </div>
                    <div class="from-group">
                        <label for="stock" class="col-sm-2 control-label">商品库存</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="stock" name="product.stock">
                        </div>
                    </div>
                    <div class="from-group">
                        <label for="salePoint" class="col-sm-2 control-label">商品卖点</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="salePoint" name="product.salePoint">
                        </div>
                    </div>
                    <div class="from-group">
                        <label for="image" class="col-sm-2 control-label">图片地址</label>
                        <div class="col-sm-10">
                            <input type="file" class="form-control" id="file_upload" name="file_upload">
                            <img src="#" id="showImage" style="width: 100px ;height: 100px;display: none">
                            <input type="hidden"  id="image" name="product.image">
                        </div>
                    </div>
                    <div class="from-group">
                        <label for="productDesc" class="col-sm-2 control-label">商品描述</label>
                        <div class="col-sm-10">
                            <div id="editor"></div>
                            <input type="hidden" id="productDesc" name="productDesc">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="addProduct">添加</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!--修改模态框-->
<div class="modal fade" tabindex="-1" role="dialog" id="updateModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">修改商品信息</h4>
            </div>
            <div class="modal-body">
                <form action="product/update" id="updateForm" class="form-horizontal" method="post">
                    <input type="hidden"  class="form-control" id="upid" name="product.id">
                    <div class="from-group">
                        <label for="upname" class="col-sm-2 control-label">商品名称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="upname" name="product.name">
                        </div>
                    </div>
                    <div class="from-group">
                        <label for="uptypeId" class="col-sm-2 control-label">类型ID</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="uptypeId" name="product.typeId">
                        </div>
                    </div>
                    <div class="from-group">
                        <label for="uptypeName" class="col-sm-2 control-label">类型名称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="uptypeName" name="product.typeName">
                        </div>
                    </div>
                    <div class="from-group">
                        <label for="upprice" class="col-sm-2 control-label">商品价格</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="upprice" name="product.price">
                        </div>
                    </div>
                    <div class="from-group">
                        <label for="upsalePrice" class="col-sm-2 control-label">优惠价格</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="upsalePrice" name="product.salePrice">
                        </div>
                    </div>
                    <div class="from-group">
                        <label for="upstock" class="col-sm-2 control-label">商品库存</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="upstock" name="product.stock">
                        </div>
                    </div>
                    <div class="from-group">
                        <label for="upsalePoint" class="col-sm-2 control-label">商品卖点</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="upsalePoint" name="product.salePoint">
                        </div>
                    </div>
                    <div class="from-group">
                        <label for="upfile_upload" class="col-sm-2 control-label">图片地址</label>
                        <div class="col-sm-10">
                            <input type="file" class="form-control" id="upfile_upload" name="file_upload">
                            <img src="#" id="upshowImage" style="width: 100px ;height: 100px;">
                            <input type="hidden"  id="upimage" name="product.image">
                        </div>
                    </div>
                    <div class="from-group">
                        <label for="upproductDesc" class="col-sm-2 control-label">商品描述</label>
                        <div class="col-sm-10">
                            <div id="upeditor"></div>
                            <input type="hidden" id="upproductDesc" name="productDesc">
                        </div>

                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="updateProduct">修改</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<!--jquery必须放最前面-->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/wangeditor@3.1.1/release/wangEditor.min.js"></script>
<script src="js/jquery.uploadifive.min.js" type="text/javascript"></script>
<script type="text/javascript">
    $(function () {
        /*添加*/
        //添加的模态框
        $("#add").click(function () {
            $("#addModal").modal({
                "backdrop":"static",
                "keyboard":false,
            })
        })
        //添加
        $("#addProduct").click(function () {
            $("#productDesc").val(editor.txt.html());
            $("#addForm").submit();
        })
        /*删除*/
        $(".delete").click(function () {
            var id = $(this).attr("id");
            if (confirm("确认删除吗？")){
                $.ajax({
                    url:"goods/del/?id="+id,
                    type:"POST",
                    success: function (result) {
                        alert(result.data)
                        if (result.statusCode == 200){
                            location.href="goods/page?pageIndex=1&pageSize=5";
                        }
                    }
                })
            }
        })
        /*批量删除*/
        //全选全不选
        $("#checkAll").click(function () {
            $(".checkOne").prop("checked",$(this).prop("checked"));
        })
        $(".checkOne").click(function () {
            $("#checkAll").prop("checked",$(".checkOne").length == $(".checkOne:checked").length);
        })
        //获取id数组
        $("#delBatch").click(function () {
            var checkIds = $(".checkOne:checked");
            if (checkIds.length==0){
                alert("请进行勾选")
                return;
            }
            var ids = [];
            for (var i = 0;i<checkIds.length;i++){
                ids.push(checkIds[i].value);
            }
            if (confirm("确认删除这些吗？")){
                $.ajax({
                    url:"goods/delBatch",
                    data:"ids="+ids,
                    type:"POST",
                    success: function (result) {
                        alert(result.data);
                        if (result.statusCode == 200){
                            location.href="/product/page/1/5";
                        }
                    }
                })
            }
        })

        /*修改*/
        //修改的模态框
        $(".update").click(function () {
            var id = $(this).attr("id");
            //通过Ajax获取此商品信息
            $.ajax({
                url:"product/getProductById/"+id,
                type:"POST",
                success: function (result) {
                    console.log(result.data)
                    $("#updateModal").modal({
                        "backdrop":"static",
                        "keyboard":false,
                    })
                    //回填信息
                    $("#upid").attr("value",result.data.product.id);
                    $("#upname").attr("value",result.data.product.name);
                    $("#uptypeId").attr("value",result.data.product.typeId);
                    $("#uptypeName").attr("value",result.data.product.typeName);
                    $("#upprice").attr("value",result.data.product.price);
                    $("#upsalePrice").attr("value",result.data.product.salePrice);
                    $("#upstock").attr("value",result.data.product.stock);
                    $("#upsalePoint").attr("value",result.data.product.salePoint);
                    $("#upshowImage").attr("src",result.data.product.image);
                    $("#upimage").attr("value",result.data.product.image);
                    upeditor.txt.html(result.data.productDesc);
                    $("#upproductDesc").prop("value",result.data.productDesc);
                    //修改
                    $("#updateProduct").click(function () {
                        $("#upproductDesc").val(upeditor.txt.html());
                        $("#updateForm").submit();
                    })
                }
            })
        })
        //修改
        $('#file_upload').uploadifive({
            'fileObjName':'file',
            'uploadScript': 'file/upload',
            'onUploadComplete': function (file,result) {
                console.log(result);
                var json = JSON.parse(result);
                $("#showImage").attr("src",json.data).show();
                $("#image").attr("value",json.data);
            }
        });
        $('#upfile_upload').uploadifive({
            'fileObjName':'file',
            'uploadScript': 'file/upload',
            'onUploadComplete': function (file,result) {
                console.log(result);
                var json = JSON.parse(result);
                $("#upshowImage").attr("src",json.data).show();
                $("#upimage").attr("value",json.data);
            }
        });
        //创建富文本框
        var E = window.wangEditor;
        var editor = new E('#editor');
        // 自定义菜单配置
        editor.customConfig.menus = [
            'bold',  // 粗体
            'fontSize',  // 字号
            'fontName',  // 字体
            'italic',  // 斜体
            'underline',  // 下划线
            'strikeThrough',  // 删除线
            'foreColor',  // 文字颜色
            'link',  // 插入链接
            'justify',  // 对齐方式
            'emoticon',  // 表情
            'image',  // 插入图片
            'table',  // 表格
            'video'  // 插入视频
        ],
            // 配置服务器端地址
            editor.customConfig.uploadImgServer = 'file/multiUpload',
            editor.customConfig.uploadFileName = 'files',
            editor.create();

        var upeditor = new E('#upeditor');
        // 自定义菜单配置
        upeditor.customConfig.menus = [
            'bold',  // 粗体
            'fontSize',  // 字号
            'fontName',  // 字体
            'italic',  // 斜体
            'underline',  // 下划线
            'strikeThrough',  // 删除线
            'foreColor',  // 文字颜色
            'link',  // 插入链接
            'justify',  // 对齐方式
            'emoticon',  // 表情
            'image',  // 插入图片
            'table',  // 表格
            'video'  // 插入视频
        ],
            // 配置服务器端地址
            upeditor.customConfig.uploadImgServer = 'file/multiUpload',
            upeditor.customConfig.uploadFileName = 'files',
            upeditor.create();
    })
</script>
</body>
</html>
